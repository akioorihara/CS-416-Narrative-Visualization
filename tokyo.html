<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .bar {
    fill: steelblue;
  }

  .bar:hover {
    fill: rgb(180, 138, 21);
  }

  .axis--x path {
    display: none;
  }
</style>
<svg width="960" height="700"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.3.1/d3-annotation.min.js"></script>
<script>

  var svg = d3.select("svg")
  // smaller margin is the more height in texts 
  var margin = 70;
  var width = 120;
  var height = 300;

  var g = svg.append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")");


  d3.csv("csv/tokyo.csv", function (error, data) {
    // if (error) throw error;
    // console.log(data);
    data.forEach(d => {
      d.population = +d.population * 1000;

    });

    var max = d3.max(data, function (d) { return d.population; });
    // console.log("the max volume is:" + max)

    var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
      y = d3.scaleLinear().rangeRound([height, 0]);


    x.domain(data.map(function (d) { return d.year; }));
    y.domain([0, d3.max(data, function (d) { return d.population; })]);

    const xValue = d => d.population;

    //X Axis 
    g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
      .attr("x", 20)
      .attr("transform", "rotate(45)");

    //Y Axis 
    g.append("g")
      .attr("transform", "translate(0, 0)")
      .call(d3.axisLeft(y));
      // .tickSize(-innerHeight);
    //  .tickFormat(format('g'))



    //2020
    g.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function (d) { return x(d.year); })
      .attr("y", function (d) { return y(d.population); })
      .attr("width", x.bandwidth())
      .attr("height", function (d) { return height - y(d.population); });

    const annotations = [
      {
        note: {
          title: "Max Population",
          label: "population in Tokyo seems to grow upwards"
        },
        x: 180,
        y: 70,
        dy: 100,
        dx: 100
      }
    ]
    // Add annotation to the chart
    const makeAnnotations = d3.annotation().annotations(annotations);
    d3.select("svg")
      .append("g")
      .call(makeAnnotations)



    g.append("text")
      .attr("y", -20)
      .text("Tokyo Population from 2010 -2020");
  });

</script>

</html>
