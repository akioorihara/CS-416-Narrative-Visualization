<!DOCTYPE html>
<script src="//d3js.org/d3.v4.min.js"></script>

<style> .chart rect { fill: steelblue } </style>

<html><body>
<p>Here are the magic numbers from Lost: <span id="data"></span></p>

<svg class="chart" width="900" height="500">
    <rect id="bar-1"></rect>
    <rect id="bar-2"></rect>
    <rect id="bar-3"></rect>
    <rect id="bar-4"></rect>
    <rect id="bar-5"></rect>
</svg>
<script>
chart = {
  const svg = d3.create("svg")
      .attr("viewBox", [0, 0, width, height]);
  
  const bar = svg.append("g")
      .attr("fill", "steelblue")
    .selectAll("rect")
    .data(data)
    .join("rect")
      .style("mix-blend-mode", "multiply")
      .attr("x", d => x(d.name))
      .attr("y", d => y(d.value))
      .attr("height", d => y(0) - y(d.value))
      .attr("width", x.bandwidth());
  
  const gx = svg.append("g")
      .call(xAxis);
  
  const gy = svg.append("g")
      .call(yAxis);

  return Object.assign(svg.node(), {
    update(order) {
      x.domain(data.sort(order).map(d => d.name));

      const t = svg.transition()
          .duration(750);

      bar.data(data, d => d.name)
          .order()
        .transition(t)
          .delay((d, i) => i * 20)
          .attr("x", d => x(d.name));

      gx.transition(t)
          .call(xAxis)
        .selectAll(".tick")
          .delay((d, i) => i * 20);
    }
  });
}



</script>

</body></html>
